<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Stok Master v6.0 Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>

    <style>
        body { background-color: #0f172a; color: white; font-family: 'Inter', sans-serif; touch-action: manipulation; height: 100dvh; display: flex; flex-direction: column; overflow: hidden; }
        .btn-active:active { transform: scale(0.95); transition: 0.1s; }
        .hidden { display: none !important; }
        input::-webkit-outer-spin-button, input::-webkit-inner-spin-button { -webkit-appearance: none; margin: 0; }
        .modal-enter { animation: fadeIn 0.2s ease-out; }
        @keyframes fadeIn { from { opacity: 0; transform: scale(0.9); } to { opacity: 1; transform: scale(1); } }
    </style>
</head>
<body>

    <header class="bg-gray-800 p-3 shadow-md border-b border-gray-700 flex justify-between items-center z-20 shrink-0">
        <div class="flex items-center gap-2 overflow-hidden">
            <i class="fa-solid fa-cube text-yellow-500"></i>
            <span class="font-bold text-gray-200 text-sm tracking-wide truncate">FTHLABZ v6.0</span>
        </div>
        <div class="flex gap-2">
            <button onclick="showListPage()" class="bg-gray-700 px-3 py-1.5 rounded text-xs font-bold text-white border border-gray-600 flex items-center gap-2">
                <i class="fa-solid fa-list-ul"></i> LÄ°STE
            </button>
        </div>
    </header>

    <div id="status-box" class="absolute top-16 left-1/2 transform -translate-x-1/2 bg-green-600 px-4 py-2 rounded-full text-sm font-bold text-white z-50 transition-opacity duration-500 opacity-0 shadow-lg border border-green-400">
        Ä°ÅŸlem BaÅŸarÄ±lÄ±
    </div>

    <div id="scan-page" class="flex-1 flex flex-col items-center justify-center p-4 overflow-y-auto">
        <div class="relative w-full max-w-sm aspect-square bg-black rounded-2xl overflow-hidden shadow-2xl border-2 border-yellow-600 mb-6 shrink-0">
            <div id="reader" class="w-full h-full object-cover"></div>
            <div class="absolute inset-0 border-4 border-yellow-500/30 m-8 rounded-xl pointer-events-none"></div>
        </div>
        <button onclick="startNFC()" class="w-full max-w-sm bg-indigo-600 text-white py-4 rounded-xl font-bold text-lg shadow-lg btn-active flex items-center justify-center gap-3">
            <i class="fa-solid fa-wifi text-2xl"></i> <span>NFC TARA</span>
        </button>
        <p class="text-gray-500 text-xs mt-4">Kamera veya NFC ile Ã¼rÃ¼n okutun.</p>
    </div>

    <div id="product-page" class="hidden flex-1 flex flex-col bg-gray-900 p-4 overflow-y-auto pb-32">
        <button onclick="goHome()" class="text-gray-400 mb-2 flex items-center gap-2 text-sm w-fit p-2">
            <i class="fa-solid fa-arrow-left"></i> Geri DÃ¶n
        </button>
        
        <div class="bg-gray-800 rounded-2xl p-5 shadow-xl border-l-4 border-yellow-500 relative mb-4 shrink-0">
            <span id="p-id" class="absolute top-3 right-3 text-[10px] text-gray-500 font-mono bg-black/50 px-2 py-1 rounded">ID: -</span>
            <h1 id="p-name" class="text-2xl font-bold text-white mb-1 leading-tight">...</h1>
            
            <div class="grid grid-cols-2 gap-3 mt-4">
                <div class="bg-black/30 p-3 rounded-xl border border-gray-700">
                    <div class="text-[10px] text-gray-400 uppercase">Tam Boy Stok</div>
                    <div id="p-stock" class="text-4xl font-bold text-yellow-500">0</div>
                </div>
                <div class="bg-black/30 p-3 rounded-xl border border-gray-700 text-right">
                    <div class="text-[10px] text-gray-400 uppercase">Boy</div>
                    <div id="live-length" class="text-2xl font-bold text-blue-400">0 cm</div>
                </div>
            </div>
        </div>

        <div class="bg-gray-800 p-4 rounded-xl border border-gray-600 shadow-lg mb-4 relative overflow-hidden group">
            <div class="absolute top-0 right-0 p-2 opacity-10 pointer-events-none">
                <i class="fa-solid fa-scissors text-6xl text-red-500"></i>
            </div>
            <div class="text-xs text-gray-400 font-bold uppercase mb-2 relative z-10"><i class="fa-solid fa-scissors"></i> ParÃ§a Kes / AyÄ±r</div>
            <div class="flex gap-2 relative z-10">
                <input type="number" id="cut-input" placeholder="Kesilen (cm)" class="w-full bg-black text-white py-3 px-4 rounded-lg border border-gray-600 focus:border-red-500 outline-none font-bold">
                <button onclick="processCut()" class="bg-red-600 text-white px-4 rounded-lg font-bold shadow-lg border-b-4 border-red-800 active:scale-95 whitespace-nowrap">KES & AYIR</button>
            </div>
            <p class="text-[10px] text-gray-500 mt-2 relative z-10">*Ana stoktan 1 dÃ¼ÅŸer, kalan parÃ§aya eklenir.</p>
        </div>

        <div id="offcut-container" class="bg-gray-800 p-4 rounded-xl border border-gray-600 shadow-lg hidden mb-4">
            <h3 class="text-xs text-gray-400 font-bold uppercase mb-3 border-b border-gray-600 pb-2 flex justify-between items-center">
                <span><i class="fa-solid fa-layer-group text-blue-400"></i> PARÃ‡A DEPOSU</span>
                <span class="text-[10px] text-gray-500">Kalan ParÃ§alar</span>
            </h3>
            <div id="offcut-list" class="space-y-2">
                </div>
        </div>

        <div class="bg-gray-800 p-4 rounded-xl border border-gray-700 shadow-lg">
            <label class="text-gray-400 text-xs uppercase font-bold ml-1">Ana Stok DÃ¼zenle:</label>
            <div class="flex gap-2 mt-2">
                <button onclick="updateMainStock(-1)" class="flex-1 bg-red-900/50 text-red-200 py-3 rounded-lg font-bold border border-red-800 active:scale-95">-1 Ã‡IK</button>
                <button onclick="updateMainStock(1)" class="flex-1 bg-green-900/50 text-green-200 py-3 rounded-lg font-bold border border-green-800 active:scale-95">+1 EKLE</button>
            </div>
        </div>
        <div class="h-20"></div>
    </div>

    <div id="list-page" class="hidden flex-1 flex flex-col bg-gray-900 p-4 overflow-hidden">
        <div class="flex items-center gap-2 mb-4">
            <button onclick="goHome()" class="bg-gray-800 p-2 rounded text-gray-400"><i class="fa-solid fa-arrow-left"></i></button>
            <div class="relative flex-1">
                <i class="fa-solid fa-search absolute left-3 top-3 text-gray-500"></i>
                <input type="text" oninput="renderList(this.value)" placeholder="Ara..." class="w-full bg-black text-white pl-10 pr-4 py-2 rounded-lg border border-gray-700 outline-none focus:border-yellow-500">
            </div>
        </div>
        <div id="list-container" class="flex-1 overflow-y-auto space-y-3 pb-20"></div>
    </div>

    <script>
        // --- ðŸ” AYARLAR ---
        const token_part_1 = "ghp_"; 
        // ðŸ‘‡ TOKEN'I BURAYA YAPIÅžTIRMAYI UNUTMA!
        const token_part_2 = "9gT7hgXXkyWE01zwNzYOFY621lkSIv4HIyLr"; 
        
        const CONFIG = { USER: "fthlabz", REPO: "aluminyum-stok", FILE: "stok.json", TOKEN: token_part_1 + token_part_2 };

        let db = { products: {} };
        let currentId = null;
        let scanner = null;
        let fileSha = null;

        window.onload = async () => { await syncFromCloud(); startScanner(); };

        // --- BULUT ---
        async function syncFromCloud() {
            showStatus("Veri Ã‡ekiliyor...", true);
            try {
                const res = await fetch(`https://api.github.com/repos/${CONFIG.USER}/${CONFIG.REPO}/contents/${CONFIG.FILE}`, { headers: { 'Authorization': `token ${CONFIG.TOKEN}` }, cache: "no-store" });
                if(!res.ok) throw new Error();
                const data = await res.json();
                fileSha = data.sha;
                db = JSON.parse(decodeURIComponent(escape(window.atob(data.content))));
                showStatus("HazÄ±r ðŸŸ¢", false);
            } catch (e) { showStatus("BaÄŸlantÄ± Yok ðŸ”´", false); }
        }
        
        async function saveToCloud() {
            showStatus("Kaydediliyor...", true);
            const content = window.btoa(unescape(encodeURIComponent(JSON.stringify(db, null, 2))));
            try {
                await fetch(`https://api.github.com/repos/${CONFIG.USER}/${CONFIG.REPO}/contents/${CONFIG.FILE}`, { method: 'PUT', headers: { 'Authorization': `token ${CONFIG.TOKEN}`, 'Content-Type': 'application/json' }, body: JSON.stringify({ message: "Update", content, sha: fileSha }) });
                const res = await fetch(`https://api.github.com/repos/${CONFIG.USER}/${CONFIG.REPO}/contents/${CONFIG.FILE}`, { headers: { 'Authorization': `token ${CONFIG.TOKEN}` }, cache: "no-store" });
                const data = await res.json();
                fileSha = data.sha;
                showStatus("Kaydedildi âœ…", false);
            } catch(e) { showStatus("Hata! âŒ", false); }
        }

        // --- GÃ–RÃœNÃœM ---
        function showProductPage() {
            stopScanner();
            document.querySelectorAll('[id$="-page"]').forEach(el => el.classList.add('hidden'));
            document.getElementById('product-page').classList.remove('hidden');
            
            const p = db.products[currentId];
            document.getElementById('p-id').innerText = currentId;
            document.getElementById('p-name').innerText = p.name;
            document.getElementById('p-stock').innerText = p.stock;
            
            let len = p.length || parseFloat(p.size) || 0;
            document.getElementById('live-length').innerHTML = len + " <span class='text-sm'>cm</span>";

            // PARÃ‡A DEPOSUNU DOLDUR
            const container = document.getElementById('offcut-container');
            const list = document.getElementById('offcut-list');
            list.innerHTML = "";

            if (p.offcuts && p.offcuts.length > 0) {
                container.classList.remove('hidden');
                p.offcuts.forEach((cm, idx) => {
                    const row = document.createElement('div');
                    row.className = "flex justify-between items-center bg-black/40 p-3 rounded border border-gray-600";
                    row.innerHTML = `
                        <div class="flex items-center gap-2">
                            <i class="fa-solid fa-puzzle-piece text-gray-500"></i>
                            <span class="text-blue-300 font-bold text-lg">${cm} cm</span>
                        </div>
                        <button onclick="sellOffcut(${idx})" class="bg-red-900/80 text-red-200 text-xs px-3 py-2 rounded font-bold border border-red-700 hover:bg-red-800 active:scale-95">
                            <i class="fa-solid fa-trash-can mr-1"></i> SÄ°L
                        </button>
                    `;
                    list.appendChild(row);
                });
            } else {
                container.classList.add('hidden');
            }
        }

        // --- âœ‚ï¸ KESÄ°M MANTIÄžI ---
        async function processCut() {
            const p = db.products[currentId];
            const cutVal = parseFloat(document.getElementById('cut-input').value);
            let len = parseFloat(p.length || p.size) || 0;

            if (!cutVal) return alert("Miktar gir!");
            if (len === 0) {
                len = parseFloat(prompt("Tam boy kaÃ§ cm?", "600"));
                if (!len) return;
                p.length = len;
            }
            if (cutVal >= len) return alert("Boydan bÃ¼yÃ¼k kesilemez!");

            const remaining = len - cutVal;

            // EÄŸer stokta 1'den fazla varsa -> AyÄ±r
            if (p.stock > 0) {
                if(confirm(`âœ‚ï¸ KESÄ°M ONAYI\n\nAna stoktan 1 dÃ¼ÅŸÃ¼lecek.\nKalan ${remaining} cm 'ParÃ§a Deposu'na eklenecek.\n\nOnaylÄ±yor musun?`)) {
                    p.stock--; 
                    if (!p.offcuts) p.offcuts = [];
                    p.offcuts.push(remaining); // ParÃ§ayÄ± listeye at
                    
                    showStatus("ParÃ§a AyrÄ±ldÄ± âœ…");
                    await saveToCloud();
                    showProductPage();
                    document.getElementById('cut-input').value = "";
                }
            } else {
                // Stokta yoksa uyarÄ± ver
                alert("HATA: Ana stokta kesecek tam boy Ã¼rÃ¼n kalmadÄ±! (Stok 0)");
            }
        }

        // --- ðŸ—‘ï¸ PARÃ‡A SÄ°LME / SATMA ---
        async function sellOffcut(index) {
            if(confirm("Bu parÃ§a satÄ±ldÄ± mÄ± veya kullanÄ±ldÄ± mÄ±?\nListeden silinecek.")) {
                db.products[currentId].offcuts.splice(index, 1); // Listeden sil
                showStatus("Silindi ðŸ—‘ï¸");
                await saveToCloud();
                showProductPage();
            }
        }

        // --- ANA STOK GÃœNCELLEME ---
        async function updateMainStock(amount) {
            db.products[currentId].stock += amount;
            showProductPage();
            await saveToCloud();
        }

        // --- NAVÄ°GASYON VE DÄ°ÄžER ---
        function showStatus(msg, isLoading) {
            const el = document.getElementById('status-box');
            el.innerText = msg; el.style.opacity = "1";
            if(isLoading) return;
            setTimeout(() => el.style.opacity = "0", 2000);
        }
        function goHome() { 
            document.querySelectorAll('[id$="-page"]').forEach(el => el.classList.add('hidden'));
            document.getElementById('scan-page').classList.remove('hidden');
            currentId = null; startScanner(); 
        }
        function showListPage() {
            stopScanner();
            document.querySelectorAll('[id$="-page"]').forEach(el => el.classList.add('hidden'));
            document.getElementById('list-page').classList.remove('hidden');
            renderList("");
        }
        function renderList(filter) {
            const c = document.getElementById('list-container'); c.innerHTML = "";
            Object.keys(db.products).forEach(k => {
                const p = db.products[k];
                if (p.name.toLowerCase().includes(filter.toLowerCase())) {
                    const d = document.createElement('div');
                    d.className = "bg-gray-800 p-4 rounded-xl border border-gray-700 flex justify-between";
                    // ParÃ§a sayÄ±sÄ± varsa belirt
                    const offcutCount = (p.offcuts && p.offcuts.length > 0) ? `<span class='text-blue-400 text-xs ml-2'>+${p.offcuts.length} ParÃ§a</span>` : "";
                    
                    d.innerHTML = `<div><div class='font-bold text-white'>${p.name} ${offcutCount}</div><div class='text-xs text-gray-500'>${k}</div></div><div class='text-yellow-500 font-bold'>${p.stock}</div>`;
                    d.onclick = () => { currentId = k; showProductPage(); };
                    c.appendChild(d);
                }
            });
        }
        function findProduct(code) {
            currentId = code;
            if (!db.products[code]) {
                if(confirm("Yeni ÃœrÃ¼n Ekle?")) {
                    const n = prompt("AdÄ±:");
                    if(n) { db.products[code] = { name: n, stock: 0, price: 0, offcuts: [] }; saveToCloud(); showProductPage(); }
                }
                return;
            }
            showProductPage();
        }
        function startScanner() { if(!scanner) { scanner = new Html5Qrcode("reader"); scanner.start({ facingMode: "environment" }, { fps: 10, qrbox: 250 }, findProduct); } }
        function stopScanner() { if(scanner) scanner.stop().then(() => { scanner.clear(); scanner=null; }); }
        
        async function startNFC() {
            if ('NDEFReader' in window) {
                try {
                    const ndef = new NDEFReader(); await ndef.scan(); alert("NFC Bekleniyor...");
                    ndef.onreading = event => {
                        const decoder = new TextDecoder();
                        for (const record of event.message.records) findProduct(decoder.decode(record.data));
                    };
                } catch (error) { alert("NFC HatasÄ±: " + error); }
            } else { alert("NFC Yok"); }
        }
    </script>
</body>
</html>
