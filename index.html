<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Stok Master v9.5 (Cool)</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>

    <style>
        body { background-color: #0f172a; color: white; font-family: 'Inter', sans-serif; touch-action: manipulation; height: 100dvh; display: flex; flex-direction: column; overflow: hidden; }
        .hidden { display: none !important; }
        input::-webkit-outer-spin-button, input::-webkit-inner-spin-button { -webkit-appearance: none; margin: 0; }
        .modal-enter { animation: fadeIn 0.2s ease-out; }
        @keyframes fadeIn { from { opacity: 0; transform: scale(0.9); } to { opacity: 1; transform: scale(1); } }
    </style>
</head>
<body>

    <div id="login-screen" class="fixed inset-0 bg-gray-900 z-[9999] flex flex-col items-center justify-center p-6">
        <div class="bg-gray-800 p-8 rounded-2xl shadow-2xl border border-gray-700 w-full max-w-sm text-center">
            <i class="fa-solid fa-lock text-5xl text-yellow-500 mb-4"></i>
            <h2 class="text-2xl font-bold text-white mb-2">Sistem Kilitli</h2>
            <input type="tel" id="login-pin" maxlength="4" placeholder="****" class="w-full bg-black text-white text-center text-3xl font-bold py-4 rounded-xl border-2 border-gray-600 focus:border-yellow-500 outline-none mb-4 tracking-[10px]">
            <button onclick="checkLogin()" class="w-full bg-yellow-600 text-black font-bold py-4 rounded-xl text-lg">GÄ°RÄ°Åž YAP</button>
        </div>
    </div>

    <div id="app-content" class="flex flex-col h-full hidden">
        
        <header class="bg-gray-800 p-3 shadow-md border-b border-gray-700 flex justify-between items-center z-20 shrink-0 gap-2">
            <div class="flex items-center gap-2 overflow-hidden">
                <i class="fa-solid fa-cube text-yellow-500"></i>
                <span class="font-bold text-gray-200 text-sm tracking-wide truncate">FTHLABZ v9.5</span>
            </div>
            <div class="flex gap-2">
                <button onclick="showListPage()" class="bg-gray-700 px-3 py-1.5 rounded text-xs font-bold text-white border border-gray-600 flex items-center gap-2"><i class="fa-solid fa-list-ul"></i> LÄ°STE</button>
                <button onclick="togglePriceMenu()" class="bg-indigo-600 px-3 py-1.5 rounded text-xs font-bold text-white shadow-lg border border-indigo-500 flex items-center gap-2"><i class="fa-solid fa-tags"></i> FÄ°YAT</button>
            </div>
        </header>

        <div id="status-box" class="absolute top-16 left-1/2 transform -translate-x-1/2 bg-green-600 px-4 py-2 rounded-full text-sm font-bold text-white z-50 transition-opacity duration-500 opacity-0 shadow-lg border border-green-400">Ä°ÅŸlem BaÅŸarÄ±lÄ±</div>

        <div id="confirm-modal" class="hidden fixed inset-0 bg-black/80 z-[100] flex items-center justify-center p-4 backdrop-blur-sm">
            <div class="bg-gray-800 border border-gray-600 w-full max-w-sm rounded-2xl p-6 shadow-2xl modal-enter text-center">
                <h3 class="text-xl font-bold text-white mb-4">Ä°ÅŸlem OnayÄ±</h3>
                <p class="text-gray-300 text-lg mb-6"><span id="confirm-amount" class="font-bold text-white text-2xl">0</span> Adet <span id="confirm-type" class="font-bold text-yellow-400">GÄ°RÄ°Åž</span> yapÄ±lacak.</p>
                <div class="grid grid-cols-2 gap-4">
                    <button onclick="closeModal()" class="bg-gray-600 text-white py-3 rounded-xl font-bold">Ä°PTAL</button>
                    <button onclick="confirmTransaction()" class="bg-green-600 text-white py-3 rounded-xl font-bold shadow-lg">ONAYLA</button>
                </div>
            </div>
        </div>

        <div id="price-menu" class="hidden absolute top-14 right-2 left-2 bg-gray-800 border border-gray-600 p-4 rounded-xl shadow-2xl z-50">
            <div class="flex justify-between items-center mb-4 border-b border-gray-700 pb-2">
                <h3 class="font-bold text-white">Toplu Fiyat</h3>
                <button onclick="togglePriceMenu()" class="text-gray-400"><i class="fa-solid fa-xmark"></i></button>
            </div>
            <div class="grid grid-cols-2 gap-3 mb-4">
                <button onclick="applyBulkPrice(5)" class="bg-green-700/50 border border-green-600 py-3 rounded-lg font-bold">+%5 ZAM</button>
                <button onclick="applyBulkPrice(10)" class="bg-green-800/50 border border-green-700 py-3 rounded-lg font-bold">+%10 ZAM</button>
                <button onclick="applyBulkPrice(-5)" class="bg-red-700/50 border border-red-600 py-3 rounded-lg font-bold">-%5 Ä°NDÄ°RÄ°M</button>
                <button onclick="applyBulkPrice(-10)" class="bg-red-800/50 border border-red-700 py-3 rounded-lg font-bold">-%10 Ä°NDÄ°RÄ°M</button>
            </div>
        </div>

        <div id="scan-page" class="flex-1 flex flex-col items-center justify-center p-4 overflow-y-auto">
            
            <div class="relative w-full max-w-sm aspect-square bg-black rounded-2xl overflow-hidden shadow-2xl border-2 border-yellow-600 mb-6 shrink-0 flex items-center justify-center">
                
                <div id="reader" class="w-full h-full object-cover"></div>
                
                <div id="camera-overlay" class="absolute inset-0 flex flex-col items-center justify-center bg-gray-900 z-10">
                    <i class="fa-solid fa-camera-slash text-6xl text-gray-600 mb-4"></i>
                    <p class="text-gray-400 text-sm font-bold">Kamera KapalÄ±</p>
                    <p class="text-gray-600 text-xs">Pil Tasarruf Modu</p>
                </div>

                <div class="absolute inset-0 border-4 border-yellow-500/30 m-8 rounded-xl pointer-events-none z-20"></div>
            </div>

            <button id="toggle-cam-btn" onclick="toggleCamera()" class="w-full max-w-sm bg-blue-600 text-white py-5 rounded-xl font-bold text-xl shadow-lg active:scale-95 flex items-center justify-center gap-3 transition-colors">
                <i class="fa-solid fa-camera"></i> <span>KAMERAYI AÃ‡</span>
            </button>

            <button onclick="startNFC()" class="mt-3 w-full max-w-sm bg-indigo-900/50 border border-indigo-500/50 text-indigo-300 py-3 rounded-xl font-bold text-sm shadow active:scale-95 flex items-center justify-center gap-3">
                <i class="fa-solid fa-wifi"></i> <span>NFC TARA</span>
            </button>
        </div>

        <div id="product-page" class="hidden flex-1 flex flex-col bg-gray-900 p-4 overflow-y-auto pb-32">
            <button onclick="goHome()" class="text-gray-400 mb-2 flex items-center gap-2 text-sm w-fit p-2"><i class="fa-solid fa-arrow-left"></i> Kapat</button>
            
            <div class="bg-gray-800 rounded-2xl p-5 shadow-xl border-l-4 border-yellow-500 relative mb-4 shrink-0">
                <div class="flex justify-between items-start mb-2">
                    <div id="p-id-badge" class="text-[10px] text-gray-500 font-mono bg-black/50 px-2 py-1 rounded max-w-[200px] truncate">ID: ...</div>
                </div>
                <h1 id="p-name" class="text-2xl font-bold text-white mb-2 leading-tight break-words">...</h1>
                <div class="grid grid-cols-2 gap-3 mt-2">
                    <div class="bg-black/30 p-3 rounded-xl border border-gray-700">
                        <div class="text-[10px] text-gray-400 uppercase">Fiyat</div>
                        <div id="p-price" class="text-2xl font-bold text-green-400">0 TL</div>
                    </div>
                    <div class="bg-black/30 p-3 rounded-xl border border-gray-700 text-right">
                        <div class="text-[10px] text-gray-400 uppercase">Stok</div>
                        <div id="p-stock" class="text-4xl font-bold text-yellow-500">0</div>
                    </div>
                </div>
                <div class="mt-3 text-right">
                    <span class="text-[10px] text-gray-400 uppercase mr-2">MEVCUT BOY:</span>
                    <span id="live-length" class="text-2xl font-bold text-blue-400">0</span>
                </div>
            </div>

            <div class="bg-gray-800 p-4 rounded-xl border border-gray-600 shadow-lg mb-4">
                <div class="text-xs text-gray-400 font-bold uppercase mb-2"><i class="fa-solid fa-scissors"></i> ParÃ§a Kes / AyÄ±r</div>
                <div class="flex gap-2">
                    <input type="number" step="any" id="cut-input" placeholder="Kesilen (CM)" class="w-full bg-black text-white py-3 px-4 rounded-lg border border-gray-600 focus:border-red-500 outline-none font-bold text-lg">
                    <button onclick="processCut()" class="bg-red-600 text-white px-4 rounded-lg font-bold shadow-lg border-b-4 border-red-800 active:scale-95 whitespace-nowrap">KES</button>
                </div>
                <p class="text-[10px] text-gray-500 mt-2">*Ana stoktan 1 dÃ¼ÅŸer, kalanÄ± ayÄ±rÄ±r.</p>
            </div>

            <div id="offcut-container" class="bg-gray-800 p-4 rounded-xl border border-gray-600 shadow-lg hidden mb-4">
                <h3 class="text-xs text-gray-400 font-bold uppercase mb-3 border-b border-gray-600 pb-2 flex justify-between items-center">
                    <span><i class="fa-solid fa-layer-group text-blue-400"></i> PARÃ‡A DEPOSU</span>
                </h3>
                <div id="offcut-list" class="space-y-2"></div>
            </div>

            <div class="bg-gray-800 p-4 rounded-xl border border-gray-700 shadow-lg">
                <label class="text-gray-400 text-xs uppercase font-bold ml-1">Stok GÃ¼ncelle:</label>
                <input type="number" id="manual-qty" placeholder="Adet" class="w-full bg-black text-white text-center text-4xl font-bold py-4 rounded-lg border-2 border-gray-600 focus:border-yellow-500 outline-none mb-4 appearance-none" inputmode="numeric">
                <div class="grid grid-cols-2 gap-3">
                    <button onclick="requestTransaction('out')" class="bg-red-600 hover:bg-red-700 py-4 rounded-xl font-bold text-xl shadow-lg border-b-4 border-red-800">Ã‡IKIÅž</button>
                    <button onclick="requestTransaction('in')" class="bg-green-600 hover:bg-green-700 py-4 rounded-xl font-bold text-xl shadow-lg border-b-4 border-green-800">GÄ°RÄ°Åž</button>
                </div>
            </div>
            <div class="h-20"></div>
        </div>

        <div id="list-page" class="hidden flex-1 flex flex-col bg-gray-900 p-4 overflow-hidden">
            <div class="flex items-center gap-2 mb-4">
                <button onclick="goHome()" class="bg-gray-800 p-2 rounded text-gray-400"><i class="fa-solid fa-arrow-left"></i></button>
                <input type="text" oninput="renderList(this.value)" placeholder="ÃœrÃ¼n Ara..." class="w-full bg-black text-white px-4 py-2 rounded-lg border border-gray-700 outline-none focus:border-yellow-500">
            </div>
            <div id="list-container" class="flex-1 overflow-y-auto space-y-3 pb-20"></div>
        </div>
    
    </div>

    <script>
        // --- ðŸ” AYARLAR ---
        const APP_PIN = "1453"; 
        const token_part_1 = "ghp_"; 
        // ðŸ‘‡ TOKEN BURAYA:
        const token_part_2 = "9gT7hgXXkyWE01zwNzYOFY621lkSIv4HIyLr"; 
        const CONFIG = { USER: "fthlabz", REPO: "stok-takip", FILE: "stok.json", TOKEN: token_part_1 + token_part_2 };

        let db = { products: {} };
        let currentId = null;
        let scanner = null;
        let isCameraRunning = false;
        let fileSha = null;
        let pendingAction = { type: null, amount: 0 };

        window.onload = async () => {
            if(sessionStorage.getItem("auth") === "true") unlockApp();
            else document.getElementById('login-pin').focus();
        };

        function checkLogin() {
            if(document.getElementById('login-pin').value === APP_PIN) unlockApp();
            else { alert("HatalÄ± Åžifre!"); document.getElementById('login-pin').value = ""; }
        }

        async function unlockApp() {
            sessionStorage.setItem("auth", "true");
            document.getElementById('login-screen').classList.add('hidden');
            document.getElementById('app-content').classList.remove('hidden');
            await syncFromCloud();
            // Kamera OTOMATÄ°K BAÅžLAMAZ. Manuel basÄ±lacak.
        }

        // --- ðŸ“¸ KAMERA YÃ–NETÄ°MÄ° (ISINMA Ã‡Ã–ZÃœMÃœ) ---
        function toggleCamera() {
            const btn = document.getElementById('toggle-cam-btn');
            const overlay = document.getElementById('camera-overlay');

            if(isCameraRunning) {
                // Kapat
                if(scanner) scanner.stop().then(() => { scanner.clear(); });
                isCameraRunning = false;
                btn.innerHTML = '<i class="fa-solid fa-camera"></i> <span>KAMERAYI AÃ‡</span>';
                btn.className = "w-full max-w-sm bg-blue-600 text-white py-5 rounded-xl font-bold text-xl shadow-lg active:scale-95 flex items-center justify-center gap-3 transition-colors";
                overlay.classList.remove('hidden');
            } else {
                // AÃ§
                scanner = new Html5Qrcode("reader");
                scanner.start({ facingMode: "environment" }, { fps: 10, qrbox: 250 }, findProduct);
                isCameraRunning = true;
                btn.innerHTML = '<i class="fa-solid fa-stop"></i> <span>KAMERAYI KAPAT</span>';
                btn.className = "w-full max-w-sm bg-red-600 text-white py-5 rounded-xl font-bold text-xl shadow-lg active:scale-95 flex items-center justify-center gap-3 transition-colors";
                overlay.classList.add('hidden');
            }
        }

        // --- ÃœRÃœN BULMA ---
        function findProduct(code) {
            // Link temizliÄŸi
            if (code.includes("id=")) code = code.split("id=")[1];
            
            // BULUNDU! Hemen kamerayÄ± kapat (IsÄ±nmayÄ± engelle)
            if(isCameraRunning) toggleCamera();

            currentId = code;
            if (!db.products[code]) {
                if(confirm("Yeni ÃœrÃ¼n Ekle?\nID: " + code)) createProduct(code);
                return;
            } 
            showProductPage();
        }

        async function syncFromCloud() {
            try {
                const res = await fetch(`https://api.github.com/repos/${CONFIG.USER}/${CONFIG.REPO}/contents/${CONFIG.FILE}`, { headers: { 'Authorization': `token ${CONFIG.TOKEN}` }, cache: "no-store" });
                if(!res.ok) throw new Error();
                const data = await res.json();
                fileSha = data.sha;
                db = JSON.parse(decodeURIComponent(escape(window.atob(data.content))));
                showStatus("HazÄ±r ðŸŸ¢", false);
            } catch (e) { showStatus("BaÄŸlantÄ± Yok ðŸ”´", false); }
        }

        async function saveToCloud() {
            showStatus("Kaydediliyor...", true);
            const content = window.btoa(unescape(encodeURIComponent(JSON.stringify(db, null, 2))));
            try {
                await fetch(`https://api.github.com/repos/${CONFIG.USER}/${CONFIG.REPO}/contents/${CONFIG.FILE}`, { method: 'PUT', headers: { 'Authorization': `token ${CONFIG.TOKEN}`, 'Content-Type': 'application/json' }, body: JSON.stringify({ message: "Update", content, sha: fileSha }) });
                const res = await fetch(`https://api.github.com/repos/${CONFIG.USER}/${CONFIG.REPO}/contents/${CONFIG.FILE}`, { headers: { 'Authorization': `token ${CONFIG.TOKEN}` }, cache: "no-store" });
                const data = await res.json();
                fileSha = data.sha;
                showStatus("Kaydedildi âœ…", false);
            } catch(e) { showStatus("Hata! âŒ", false); }
        }

        function showProductPage() {
            document.querySelectorAll('[id$="-page"]').forEach(el => el.classList.add('hidden'));
            document.getElementById('product-page').classList.remove('hidden');
            
            const p = db.products[currentId];
            
            // ID Gizleme
            let displayId = currentId;
            if(displayId.length > 20) {
                 if(displayId.includes("id=")) displayId = displayId.split("id=")[1];
                 else if(displayId.includes("/")) displayId = displayId.split("/").pop();
            }
            document.getElementById('p-id-badge').innerText = "ID: " + displayId;
            document.getElementById('p-name').innerText = p.name;
            document.getElementById('p-price').innerText = (p.price || 0).toFixed(2) + " TL";
            document.getElementById('p-stock').innerText = p.stock;
            
            let len = parseFloat(p.length || p.size) || 0;
            document.getElementById('live-length').innerHTML = parseFloat(len.toFixed(2)) + " <span class='text-sm text-gray-500'>cm</span>";

            const container = document.getElementById('offcut-container');
            const list = document.getElementById('offcut-list');
            list.innerHTML = "";
            if (p.offcuts && p.offcuts.length > 0) {
                container.classList.remove('hidden');
                p.offcuts.forEach((cm, idx) => {
                    const row = document.createElement('div');
                    row.className = "flex justify-between items-center bg-black/40 p-3 rounded border border-gray-600";
                    let niceCm = parseFloat(parseFloat(cm).toFixed(2));
                    row.innerHTML = `<div class="flex items-center gap-2"><i class="fa-solid fa-puzzle-piece text-gray-500"></i><span class="text-blue-300 font-bold text-lg">${niceCm} cm</span></div><button onclick="sellOffcut(${idx})" class="bg-red-900/80 text-red-200 text-xs px-3 py-2 rounded font-bold border border-red-700 hover:bg-red-800">SÄ°L</button>`;
                    list.appendChild(row);
                });
            } else { container.classList.add('hidden'); }
        }

        async function processCut() {
            const p = db.products[currentId];
            const cutVal = parseFloat(document.getElementById('cut-input').value);
            let len = parseFloat(p.length || p.size) || 0;

            if (!cutVal) return alert("Miktar gir!");
            if (len === 0) { 
                let manual = prompt("TAM BOY (CM)?", "600"); if(!manual) return; 
                len = parseFloat(manual); p.length = len; 
            }
            if (cutVal >= len) return alert("Boydan bÃ¼yÃ¼k kesilemez!");

            const remaining = parseFloat((len - cutVal).toFixed(2));
            if (p.stock > 0) {
                if(confirm(`âœ‚ï¸ KESÄ°M ONAYI\n\nAna stoktan 1 dÃ¼ÅŸÃ¼lecek.\nKalan ${remaining} cm 'ParÃ§a Deposu'na eklenecek.`)) {
                    p.stock--; if (!p.offcuts) p.offcuts = []; p.offcuts.push(remaining); 
                    showStatus("ParÃ§a AyrÄ±ldÄ± âœ…"); await saveToCloud(); showProductPage();
                    document.getElementById('cut-input').value = "";
                }
            } else { alert("Stok Yok!"); }
        }

        async function createProduct(code) {
            let name = prompt("ÃœrÃ¼n AdÄ±:"); if(!name) return;
            let price = prompt("Fiyat:", "0");
            let length = prompt("Boy (CM):", "600");
            db.products[code] = { name: name, price: parseFloat(price)||0, length: parseFloat(length)||0, size: length+" cm", stock: 0, offcuts: [] };
            await saveToCloud(); showProductPage();
        }
        
        async function editProduct(id) {
            const p = db.products[id];
            const n = prompt("Ad:", p.name); if (!n) return;
            const pr = prompt("Fiyat:", p.price);
            const l = prompt("Boy:", p.length||p.size||0);
            p.name=n; p.price=parseFloat(pr)||0; p.length=parseFloat(l)||0; p.size=p.length+" cm";
            await saveToCloud(); renderList("");
        }

        async function sellOffcut(index) {
            if(confirm("Siliniyor?")) { db.products[currentId].offcuts.splice(index, 1); showStatus("Silindi ðŸ—‘ï¸"); await saveToCloud(); showProductPage(); }
        }

        function requestTransaction(type) {
            const val = parseInt(document.getElementById('manual-qty').value);
            if (!val) return alert("SayÄ± gir!");
            pendingAction = { type, amount: val };
            document.getElementById('confirm-amount').innerText = val;
            const txt = document.getElementById('confirm-type');
            if(type==='in') txt.innerText = "GÄ°RÄ°Åž"; else txt.innerText = "Ã‡IKIÅž";
            document.getElementById('confirm-modal').classList.remove('hidden');
        }

        async function confirmTransaction() {
            document.getElementById('confirm-modal').classList.add('hidden');
            let amt = pendingAction.amount; if(pendingAction.type === 'out') amt *= -1;
            db.products[currentId].stock += amt;
            document.getElementById('manual-qty').value = "";
            showProductPage(); await saveToCloud();
        }

        function closeModal() { document.getElementById('confirm-modal').classList.add('hidden'); }
        function togglePriceMenu() { document.getElementById('price-menu').classList.toggle('hidden'); }
        
        async function applyBulkPrice(pct) {
            if(!confirm(`TÃ¼m fiyatlar %${pct} deÄŸiÅŸecek?`)) return;
            togglePriceMenu(); showStatus("Ä°ÅŸleniyor...");
            for (let k in db.products) { let p = db.products[k]; p.price = parseFloat((p.price * (1 + pct/100)).toFixed(2)); }
            await saveToCloud(); if(currentId) showProductPage();
        }

        function showStatus(msg, load) { const el = document.getElementById('status-box'); el.innerText = msg; el.style.opacity = "1"; if(!load) setTimeout(() => el.style.opacity = "0", 2000); }
        
        function goHome() { 
            document.querySelectorAll('[id$="-page"]').forEach(el => el.classList.add('hidden'));
            document.getElementById('scan-page').classList.remove('hidden');
            currentId = null;
            // EVE DÃ–NÃœNCE KAMERAYI KAPAT (SoÄŸuma iÃ§in)
            if(isCameraRunning) toggleCamera();
            syncFromCloud();
        }

        function showListPage() {
            if(isCameraRunning) toggleCamera();
            document.querySelectorAll('[id$="-page"]').forEach(el => el.classList.add('hidden'));
            document.getElementById('list-page').classList.remove('hidden');
            renderList("");
        }
        
        function renderList(filter) {
            const c = document.getElementById('list-container'); c.innerHTML = "";
            Object.keys(db.products).forEach(k => {
                const p = db.products[k];
                if (p.name.toLowerCase().includes(filter.toLowerCase())) {
                    const d = document.createElement('div');
                    d.className = "bg-gray-800 p-4 rounded-xl border border-gray-700 flex justify-between items-center";
                    const off = (p.offcuts && p.offcuts.length > 0) ? `<span class='text-blue-400 text-xs ml-2'>+${p.offcuts.length} ParÃ§a</span>` : "";
                    d.innerHTML = `
                        <div onclick="findProduct('${k}')" class="flex-1 cursor-pointer">
                            <div class='font-bold text-white'>${p.name} ${off}</div>
                            <div class='text-xs text-gray-500'>${k.slice(-6)}...</div>
                        </div>
                        <div class="flex items-center gap-3">
                            <div class='text-right mr-2'><div class='text-yellow-500 font-bold'>${p.stock}</div><div class='text-green-400 text-xs'>${p.price} TL</div></div>
                            <button onclick="editProduct('${k}')" class="bg-gray-700 p-2 rounded text-blue-300"><i class="fa-solid fa-pen"></i></button>
                        </div>`;
                    c.appendChild(d);
                }
            });
        }
        
        async function startNFC() {
            if ('NDEFReader' in window) {
                try {
                    const ndef = new NDEFReader(); await ndef.scan(); alert("NFC Bekleniyor...");
                    ndef.onreading = event => { const decoder = new TextDecoder(); for (const record of event.message.records) findProduct(decoder.decode(record.data)); };
                } catch (error) { alert("NFC HatasÄ±: " + error); }
            } else { alert("NFC Yok"); }
        }
    </script>
</body>
</html>
